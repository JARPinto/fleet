{% extends 'base.html' %}

{% block content %}
    <form action = "register" method="POST">
        <div>
            <input id="bim" name="bim" placeholder="BIM" type="text">
        </div>
        <div>
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <input id="password" name="confirmation" placeholder="Password" type="password">
        </div>
        <div>
            <input id="first_name" name="first_name" placeholder="First Name" type="text">
        </div>
        <div>
            <input id="last_name" name="last_name" placeholder="Last Name" type="text">
        </div>
        <div>
            <select name="rank">
                <option disabled selected>Rank</option>
                {% for rank in ranks %}
                    <option value="{{ rank }}">{{ rank }}</option>
                {%  endfor %}
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
{% endblock %}
