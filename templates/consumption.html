{% extends "base.html" %}

{% block head %}
    <style>
        form {
            max-width: 300px;
            margin: 10px auto;
            padding: 10px 20px;
            background: rgba(172, 153, 206, 0.26);
            border-radius: 8px;
        }
    </style>
{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
{% block content %}
    <div class="container-fluid text-center" style="padding-top: 20px;">
    <form method="POST">
        <div class="mb-3">
            <select name="month">
                {% for month in months %}
                    <option value="{{ month.month }}">{{ month.month }}</option>
                {%  endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    </form>
    <p></p>
        <div class="container-fluid text-center" style="padding: 10px 10px 5px 20px; ">
            <div class="col col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Plate</th>       
                            <th scope="col">Distance (kms)</th>
                            <th scope="col">Fuel (Lt)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in table_data %}
                            <tr>
                                <td scope="row">{{ data['plate'] }}</td>
                                <td>{{ data['kms'] }} </td>
                                <td>{{ data['gas'] }} </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    

{% endblock %}
{% endblock %}
