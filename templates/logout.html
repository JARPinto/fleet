{% extends "base.html" %}

{% block head %}<script src="/static/chart.min.js"></script>{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
{% block content %}
<p> LOGOUT DONE !!! </p>
<canvas id="linechart" width="900" height="400"></canvas>
<script>
    var ctx = document.getElementById("linechart").getContext("2d");
    var linechart = new Chart(ctx, {
        type: "line",
        data: {
            labels: {{ labels | safe }}, // Safe is for populate
            datasets: [
                {
                    label: "Data points",
                    data: {{ values | safe }},
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    lineTension: 0.1
                }
            ]
        },
        options: {
            reponsive: false
        }
    });
</script>


{% endblock %}
